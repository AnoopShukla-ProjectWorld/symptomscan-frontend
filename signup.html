<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SymptomScan | Create Free Account</title>
    <meta name="description"
        content="Create a free account on SymptomScan. Access ML-powered disease prediction, symptom analysis, and personalized health recommendations.">
    <meta name="keywords"
        content="disease prediction signup, health account, symptom checker registration, machine learning">
    <!-- Prevent page caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">üè•</div>
                <h1>Create Account</h1>
                <p>Join SymptomScan today</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="At least 5 characters">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Re-enter password">
                    <span class="error-message" id="confirmError"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span id="btnText">Create Account</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
