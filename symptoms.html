<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Symptoms - SymptomScan | ML Health Check</title>
    <meta name="description" content="Select your symptoms from 133+ options and get instant ML-powered disease predictions with 85%+ accuracy. Fast, free, and confidential.">
    <meta name="keywords" content="symptom checker, disease diagnosis, health symptoms, machine learning, symptom selector">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="logo">üè•</span>
            <span>SymptomScan</span>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html">Home</a>
            <a href="symptoms.html" class="active">Symptoms</a>
            <a href="history.html">History</a>
            <a href="profile.html">Profile</a>
            <a href="about.html">About</a>
            <button onclick="Storage.logout()" class="btn btn-outline">Logout</button>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    </nav>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchSymptoms" placeholder="üîç Search symptoms..." class="search-input">
        </div>

        <!-- Selected Symptoms -->
        <div class="selected-section" id="selectedSection" style="display: none;">
            <div class="section-header">
                <h3>Selected Symptoms (<span id="selectedCount">0</span>)</h3>
                <button onclick="toggleSelected()" id="toggleBtn">‚ñº</button>
            </div>
            <div class="selected-list" id="selectedList"></div>
        </div>

        <!-- Symptom List -->
        <div class="symptoms-section">
            <div class="section-header">
                <h3>Available Symptoms</h3>
                <span id="loadingText">Loading...</span>
            </div>
            <div class="symptoms-list" id="symptomsList"></div>
        </div>

        <!-- Predict Button -->
        <div class="fixed-bottom">
            <button onclick="predictDisease()" class="btn btn-primary btn-predict" id="predictBtn" disabled>
                <span id="predictText">Predict Disease</span>
                <span id="predictLoader" class="loader hidden"></span>
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/symptoms.js"></script>
</body>
</html>
